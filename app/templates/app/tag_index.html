{% extends 'app/base.html' %}

{% block content %}
    {% if tag_list %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">With color</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tag_list %}
            <tr>
                <td><a href="{% url 'app:tag-detail' tag.id %}">{{ tag.name }}</a></td>
                <td>{{ tag.description }}</td>
                <td><span class="badge badge-primary" style="background-color: {{ tag.color }}">{{ tag.name }}</span></td>
                <td><a href="{% url 'app:tag-edit' tag.id %}"><i class="fas fa-edit"></i></a></td>
                <td><a href="{% url 'app:tag-delete' tag.id %}"><i class="fas fa-trash"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% else %}
        <p>No tags added yet.</p>
    {% endif %}


<!--    add new button -->
    <a href="{% url 'app:tag-add' %}" style="position: fixed; bottom: 1em; left: 1em;" data-toggle="tooltip" data-placement="top" title="Add new tag">
        <i class="fas fa-plus-circle fa-3x"></i>
    </a>
    <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
{% endblock %}
